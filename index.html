<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GolangDB</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>GolangDB</h1>
            <a href="https://golang-db-production.up.railway.app/downloadDB" download class="btn btn-download">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download Database
            </a>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h2>Create User</h2>
            <form id="createUserForm">
                <div class="form-grid">
                    <input type="text" id="name" placeholder="Name" required />
                    <input type="number" id="age" placeholder="Age" required />
                    <input type="tel" id="contact" placeholder="Contact" required />
                    <input type="text" id="company" placeholder="Company" required />
                    <input type="text" id="city" placeholder="City" required />
                    <input type="text" id="state" placeholder="State" required />
                    <input type="text" id="country" placeholder="Country" required />
                    <input type="text" id="pincode" placeholder="Pincode" required />
                </div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </section>

        <section class="card">
            <h2>Get User</h2>
            <div class="input-group">
                <input type="text" id="getUserName" placeholder="Enter User Name" required />
                <button id="getUserButton" class="btn btn-secondary">Get User</button>
            </div>
            <pre id="getUserResult" class="result"></pre>
        </section>

        <section class="card">
            <h2>Manage Users</h2>
            <div class="btn-group">
                <button id="getAllUsersButton" class="btn btn-secondary">Get All Users</button>
                <button id="deleteAllUsersButton" class="btn btn-danger">Delete All Users</button>
            </div>
            <pre id="getAllUsersResult" class="result"></pre>
        </section>

        <section class="card">
            <h2>Delete User</h2>
            <div class="input-group">
                <input type="text" id="deleteUserName" placeholder="Enter User Name" required />
                <button id="deleteUserButton" class="btn btn-danger">Delete User</button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
